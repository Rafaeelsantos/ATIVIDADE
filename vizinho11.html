<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIZINHO</title>
</head>
<body>
    <script>
        const numero = Number(prompt("Digite algum valor:"));
        const vizinho1 = (numero-1)
        const vizinho2 = (numero+1)
        alert (`Os vizinhos desse número são: ${vizinho1} e ${vizinho2}`)
    </script>
    
</body>
</html>
